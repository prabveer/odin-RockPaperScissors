<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <p>Choose One!</p>
    <div class="bod">
        <button class="Rock" id = "rock"><img src = ".Images/rock.webp" alt = "rock"></button>
        <button class="Paper" id = "paper"><img src = ".Images/paper.png" alt = "paper"></button>
        <button class="Scissors" id = "scissors"><img src = ".Images/scissors.png" alt = "scissors"></button>
    </div>
    <div class = "bottom">
        <p class = "subtext" id = "sub">May The Best Player Win!</p>
        <div class = "score">
            <p class = playerScore id = "playScore">Player Score: 0</p>
            <p class = "VS">VS</p>
            <p class = computerScore id = "compScore">Computer Score: 0</p>
        </div>
        <div id = "end"></div>
        <div class = "againbutton"><button class = "again">Play Again?</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
